syntax = "proto3";

package auge.protobuf;

import "general/common.proto";
import "google/protobuf/empty.proto";


// The service definition.
service UserService {

    rpc GetUsers (UserGetRequest) returns (UsersResponse) {}
    rpc GetUser (UserGetRequest) returns (User) {}

    rpc CreateUser (User) returns (IdResponse) {}
    rpc UpdateUser (User) returns (google.protobuf.Empty) {}
    rpc DeleteUser (User) returns (google.protobuf.Empty) {}
//    rpc SoftDeleteUser (User) returns (google.protobuf.Empty) {} // Normally returns Empty, but as this system uses "soft delete" approach, must be returned the resource updated.
}

// Message to respective domain object.
message User {
    string id = 1;
    int32 version = 2;
    string name = 3;
    string e_mail = 4;
    string password = 5;
    UserProfile user_profile = 6;
}

// Message to respective domain object.
message UserProfile {
    bool is_super_admin = 1;
    string image = 2;
    string idiom_locale = 3;
}

message UserGetRequest {
    string id = 1;
    string e_mail = 2;
    string password = 3;
    string organization_id = 4;
    bool with_profile = 5;
}

// Response list of the organization
message UsersResponse {
    repeated User users = 1;
    bool web_work_around = 2;
}
